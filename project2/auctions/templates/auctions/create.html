{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create Listing</h1>
    <h5>Create your new listing by filling the fields below.</h5>
    <hr>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title of new listing">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="desrc" placeholder="Describe your new listing here.">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="bid-amount" placeholder="Enter your starting bid here.">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="image-url" placeholder="Enter the image's URL for your new listing.">
        </div>
        <div class="form-group">
            <label for="category">Select the category of your listing</label>
            <select class="" name="category">
                <option value="Toys">Toys</option>
                <option value="Electronics">Electronics</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
